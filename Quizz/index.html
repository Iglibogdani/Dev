<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div class="questions">
        <div class="question q1">
          <div class="q-text q-1">Mr. Olympia 2005</div>
          <div class="options opt-1">
            <button class="btn1 allBtn">Jay Cutler</button>
            <button class="btn2 allBtn">Ronnie Coleman</button>
            <button class="btn3 allBtn">Gustavo Badell</button>
            <button class="btn4 allBtn">Victor Martinez</button>
            <button class="btn5 allBtn">David Henry</button>
          </div>
        </div>
        <div class="question q2">
          <div class="q-text q-2">
            How much did Ronnie Coleman get paid on Mr. Olympia 2005?
          </div>
          <div class="options opt-2">
            <button class="btn-1 allBtn">70k dollars</button>
            <button class="btn-2 allBtn">90k dollars</button>
            <button class="btn-3 allBtn">100k dollars</button>
            <button class="btn-4 allBtn">150k dollars</button>
            <button class="btn-5 allBtn">50k dollars</button>
          </div>
        </div>
        <div class="question q3">
          <div class="q-text q-3">
            Whats the name of the main character on Assassin's Creed 2?
          </div>
          <div class="options opt-3">
            <button class="btn--1 allBtn">Ezio</button>
            <button class="btn--2 allBtn">Mario</button>
            <button class="btn--3 allBtn">Luigi</button>
            <button class="btn--4 allBtn">Gustavo</button>
            <button class="btn--5 allBtn">Maria</button>
          </div>
        </div>
        <div class="question q4">
          <div class="q-text q-4">
            The name of the first viking to sail west
          </div>
          <div class="options opt-4">
            <button class="btn---1 allBtn">Bjorn</button>
            <button class="btn---2 allBtn">Sigurd</button>
            <button class="btn---3 allBtn">Ubbe</button>
            <button class="btn---4 allBtn">Rollo</button>
            <button class="btn---5 allBtn">Ragnar</button>
          </div>
        </div>
        <div class="question q5">
          <div class="q-text q-5">Main character on peaky blinders</div>
          <div class="options opt-5">
            <button class="btn----1 allBtn">John</button>
            <button class="btn----2 allBtn">Arthur</button>
            <button class="btn----3 allBtn">Alfie</button>
            <button class="btn----4 allBtn">Tommy</button>
            <button class="btn----5 allBtn">Finn</button>
          </div>
        </div>
        <div class="check-button"><button class="check">Check</button></div>
      </div>
      <div class="score-table">
        <div class="score-text">You scored 5/5 correct answers!</div>
        <button class="play-again">End :D</button>
      </div>
      <button class="start">Start Quiz</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
